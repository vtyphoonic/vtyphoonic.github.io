<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Proyecto Data Science" }}</title>

    <!-- PicoCSS (CORREGIDO) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <main class="container">
        {{ content }}
    </main>

    <!-- Mermaid UMD (COMPATIBLE CON GITHUB PAGES) -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <script>
        // Inicializa Mermaid
        mermaid.initialize({ startOnLoad: false });

        document.addEventListener("DOMContentLoaded", async () => {

            // Busca bloques generados por Markdown: ```mermaid
            const blocks = document.querySelectorAll("pre code.language-mermaid, div.language-mermaid");

            blocks.forEach(block => {
                const code = block.textContent;
                const div = document.createElement("div");
                div.classList.add("mermaid");
                div.textContent = code;

                const pre = block.closest("pre");
                if (pre) pre.replaceWith(div);
                else block.replaceWith(div);
            });

            // Renderiza
            mermaid.run();
        });
    </script>
</body>
</html>
